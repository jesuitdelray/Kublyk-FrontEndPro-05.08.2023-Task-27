<!DOCTYPE html>
<html>

<head>
    <title>Text Field Focus Example</title>
    <style>
        .message {
            display: none;
            background-color: rgb(255, 0, 0);
            padding: 10px;
            border: 1px solid gray;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script defer src="index.js"></script>

</head>

<body>

    <input type="text" id="text-field">
    <div class="message" id="message">This div will be shown when you focus on the text field</div>


</body>

</html>
